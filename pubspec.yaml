name: uniride
description: Sistema de Transporte Compartido Universitario
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.2
  cloud_functions: ^5.1.3
  firebase_messaging: ^15.1.3
  firebase_app_check: ^0.3.1+3

  # Google Maps
  google_maps_flutter: ^2.5.3
  google_maps_webservice: ^0.0.20-nullsafety.5
  geocoding: ^2.1.1
  geolocator: ^11.0.0

  # Permissions
  permission_handler: ^11.1.0

  # Navigation
  go_router: ^13.0.0

  # UI
  google_fonts: ^4.0.4
  cached_network_image: ^3.3.0
  image_picker: ^1.0.7
  flutter_svg: ^2.0.9

  # Utilities
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  connectivity_plus: ^5.0.2
  http: ^0.13.6


  # KYC - Document Verification
  # KYC - Document Verification
  # google_mlkit_text_recognition: ^0.13.0

  widget_to_marker: ^1.0.6
  flutter_dotenv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  bloc_test: ^9.1.5
  mocktail: ^1.0.1
  flutter_launcher_icons: ^0.14.3

# ConfiguraciÃ³n de iconos de la app
flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/uniride_icon.png"
  adaptive_icon_background: "#4DB6AC"
  adaptive_icon_foreground: "assets/images/uniride_icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - .env

