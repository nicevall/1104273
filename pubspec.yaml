name: uniride
description: Sistema de Transporte Compartido Universitario
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  firebase_storage: ^11.5.6
  cloud_functions: ^4.5.11
  firebase_messaging: ^14.7.9

  # Google Maps
  google_maps_flutter: ^2.5.3
  google_maps_webservice: ^0.0.20-nullsafety.5
  geocoding: ^2.1.1
  geolocator: ^11.0.0

  # Permissions
  permission_handler: ^11.1.0

  # Navigation
  go_router: ^13.0.0

  # UI
  google_fonts: ^4.0.4
  cached_network_image: ^3.3.0
  image_picker: ^1.0.7
  flutter_svg: ^2.0.9

  # Utilities
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  connectivity_plus: ^5.0.2
  image: ^4.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  bloc_test: ^9.1.5
  mocktail: ^1.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

