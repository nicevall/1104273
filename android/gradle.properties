org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true

# Deshabilitar compilación incremental de Kotlin
# Soluciona el error cuando el proyecto (D:) y el caché de Pub (C:) están en diferentes unidades
kotlin.incremental=false
kotlin.incremental.java=false

# Permisos habilitados para permission_handler
# Sin esto, el plugin hace tree-shaking en release y elimina las implementaciones
PERMISSION_HANDLER_CAMERA=true
PERMISSION_HANDLER_PHOTOS=true
PERMISSION_HANDLER_STORAGE=true
PERMISSION_HANDLER_LOCATION=true
PERMISSION_HANDLER_LOCATION_ALWAYS=true
PERMISSION_HANDLER_LOCATION_WHEN_IN_USE=true
PERMISSION_HANDLER_NOTIFICATION=true
PERMISSION_HANDLER_MICROPHONE=true
